<html>
    <header>
        <title>WEB SERIES DAY 3</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    </header>
    <body>
        <h1>Hello World!!</h1>
        <div id="counter">
            <h2 id="text-counter">GDSC member counter: 0</h2>
            <div>
                <button class="primary-button" id="bt-add">add</button>
                <button class="primary-button" id="bt-remove">remove</button>
            </div>
        </div>
        <div>
            <button class="g-button">G</button>
            <button class="d-button">D</button>
            <button class="s-button">S</button>
            <button class="c-button">C</button>
        </div>
        <div class="calculator">
            <input type="text" class="display" disabled>
            <div class="keys">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">+</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">-</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">*</button>
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key">=</button>
                <button class="key">/</button>
                <button class="key">C</button>
            </div>
        </div>
        <script src="script/main.js"></script>
    </body>
</html>
